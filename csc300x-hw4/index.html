<!DOCTYPE html>
<html lang="en">

<head>  
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Rock Paper Scissors</h1>
    <div id="player-throw">
        <h2>Your Throw</h2>
        <img src="rock.png" alt="Rock" class="throw-option" id="player-rock">
        <img src="paper.png" alt="Paper" class="throw-option" id="player-paper">
        <img src="scissors.png" alt="Scissors" class="throw-option" id="player-scissors">
    </div>
    <div id="computer-throw">
        <h2>Computer's Throw</h2>
        <img src="question-mark.png" alt="Question Mark" id="computer-choice">
    </div>
    <div id="outcome">
        <h2>Outcome</h2>
        <p id="result"></p>
    </div>
    <div id="scoreboard">
        <h2>Scoreboard</h2>
        <p>Wins: <span id="wins">0</span></p>
        <p>Losses: <span id="losses">0</span></p>
        <p>Ties: <span id="ties">0</span></p>
        <button id="reset">Reset Score</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
